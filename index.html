<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating the calculator</title>
    <script src="./script/calculatorLogic.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="mainContainer">

        <div class="display">
            <div class="history">0</div>
            <div class="operationDisplay">0</div>
        </div>

        <div class="buttons">
            <div class="numbers operations">
                <button id="btn7" class="number">7</button>
                <button id="btn8" class="number">8</button>
                <button id="btn9" class="number">9</button>
                <button id="btnX">x</button>
                <button id="btn4" class="number">4</button>
                <button id="btn5" class="number">5</button>
                <button id="btn6" class="number">6</button>
                <button id="btnSlash">/</button>
                <button id="btn1" class="number">1</button>
                <button id="btn2" class="number">2</button>
                <button id="btn3" class="number">3</button>
                <button id="btnPlus">+</button>
                <button id="btnPoint">.</button>
                <button id="btn0" class="number">0</button>
                <button id="btnMinus">-</button>
            </div>
            <div class="stateActions">
                <button id="btnDel">Del</button>
                <button id="btnAC">AC</button>
                <button id="btnEqual">=</button>
            </div>
        </div>




    </div>
</body>
</html>
