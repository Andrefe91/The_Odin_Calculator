<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating the calculator</title>
    <script src="./script/calculatorLogic.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="mainContainer">

        <div class="display">
            <div class="history">2*2</div>
            <div class="operationDisplay">0</div>
        </div>

        <div class="buttons">
            <div class="numbers operations">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btnX">x</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btnSlash">/</button>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btnPlus">+</button>
                <button id="btnpoint">.</button>
                <button id="btn0">0</button>
                <button id="btnMinus">-</button>
            </div>
            <div class="stateActions">
                <button id="btnC">Zero</button>
                <button id="btnAC">AC</button>
                <button id="btnEqual">=</button>
            </div>
        </div>




    </div>
</body>
</html>
